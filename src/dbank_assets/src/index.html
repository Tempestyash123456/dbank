<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBank</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="header">
        <img src="dbank_logo.png" alt="DBank Logo">
        <div class="header-menu">
            <a href="#" id="profile-link">Profile</a>
            <a href="#" id="cart-link">Cart</a>
            <a href="#" id="wallet-link">Wallet</a>
            <a href="#" id="logout-link" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <!-- Profile Section -->
        <div id="profile-section" class="content-section">
            <h1>Profile Information</h1>
            <p>This is the profile section.</p>
        </div>

        <!-- Cart Section -->
        <div id="cart-section" class="content-section" style="display: none;">
            <h1>Your Cart</h1>
            <p>This is the cart section.</p>
        </div>

        <!-- Wallet Section -->
        <div id="wallet-section" class="content-section" style="display: none;">
            <h1>Current Balance: $<span id="value">234</span></h1>
            <div class="divider"></div>
            <div class="wallet-info">
                <h3>Wallet Options</h3>
                <p>Deposit or withdraw funds to manage your wallet balance.</p>
            </div>
            <form action="#">
                <h2>Amount to Top Up</h2>
                <input id="input-amount" type="number" step="0.01" min="0" name="topUp" placeholder="Enter amount" />
                <h2>Amount to Withdraw</h2>
                <input id="withdrawal-amount" type="number" step="0.01" min="0" name="withdraw" placeholder="Enter amount" />
                <input id="submit-btn" type="submit" value="Finalise Transaction" />
            </form>
        </div>

        <!-- Logout Section -->
        <div id="logout-section" class="content-section" style="display: none;">
            <h1>Logout</h1>
            <p>You have successfully logged out.</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
